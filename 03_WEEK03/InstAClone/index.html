<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Instagram Clone</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
            alt="Instagram Logo"
          />
        </a>
        <form class="form-inline d-none d-sm-block">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
        <div>
          <a href="#" class="mr-3"><i class="fas fa-home fa-lg"></i></a>
          <a href="#" class="mr-3"><i class="fas fa-paper-plane fa-lg"></i></a>
          <a href="#" class="mr-3"><i class="fas fa-compass fa-lg"></i></a>
          <a href="#" class="mr-3"><i class="fas fa-heart fa-lg"></i></a>
          <a href="#"
            ><img
              src="https://via.placeholder.com/30"
              alt="Profile"
              class="rounded-circle"
          /></a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-8">
          <div class="story d-flex">
            <img src="https://via.placeholder.com/50" alt="Story" />
            <img src="https://via.placeholder.com/50" alt="Story" />
            <img src="https://via.placeholder.com/50" alt="Story" />
            <img src="https://via.placeholder.com/50" alt="Story" />
            <img src="https://via.placeholder.com/50" alt="Story" />
          </div>

          <div class="post">
            <div class="d-flex align-items-center mb-2">
              <img
                src="https://via.placeholder.com/35"
                alt="Profile"
                class="profile-img mr-2"
              />
              <strong>user_name</strong>
            </div>
            <img src="https://via.placeholder.com/600x400" alt="Post Image" />
            <div class="d-flex mt-2">
              <a href="#" class="mr-2"><i class="far fa-heart fa-lg"></i></a>
              <a href="#" class="mr-2"><i class="far fa-comment fa-lg"></i></a>
              <a href="#"><i class="far fa-paper-plane fa-lg"></i></a>
            </div>
            <strong class="d-block mt-2">100 likes</strong>
            <p>
              <strong>user_name</strong> This is a sample caption for the
              Instagram post.
            </p>
            <small class="text-muted">2 hours ago</small>
          </div>

          <!-- Another post -->
          <div class="post">
            <div class="d-flex align-items-center mb-2">
              <img
                src="https://via.placeholder.com/35"
                alt="Profile"
                class="profile-img mr-2"
              />
              <strong>another_user</strong>
            </div>
            <img src="https://via.placeholder.com/600x400" alt="Post Image" />
            <div class="d-flex mt-2">
              <a href="#" class="mr-2"><i class="far fa-heart fa-lg"></i></a>
              <a href="#" class="mr-2"><i class="far fa-comment fa-lg"></i></a>
              <a href="#"><i class="far fa-paper-plane fa-lg"></i></a>
            </div>
            <strong class="d-block mt-2">250 likes</strong>
            <p>
              <strong>another_user</strong> Another sample caption for this
              post.
            </p>
            <small class="text-muted">4 hours ago</small>
          </div>
        </div>
        <div class="col-md-4 d-none d-md-block">
          <div class="card">
            <div class="card-body">
              <div class="d-flex align-items-center mb-3">
                <img
                  src="https://via.placeholder.com/50"
                  alt="Profile"
                  class="rounded-circle mr-3"
                />
                <div>
                  <strong>current_user</strong><br />
                  <small class="text-muted">Current User</small>
                </div>
              </div>
              <hr />
              <p><strong>Suggestions For You</strong></p>
              <div class="d-flex align-items-center mb-3">
                <img
                  src="https://via.placeholder.com/30"
                  alt="Profile"
                  class="rounded-circle mr-3"
                />
                <div>
                  <strong>suggested_user</strong><br />
                  <small class="text-muted">Suggested User</small>
                </div>
                <button class="btn btn-primary btn-sm ml-auto">Follow</button>
              </div>
              <div class="d-flex align-items-center mb-3">
                <img
                  src="https://via.placeholder.com/30"
                  alt="Profile"
                  class="rounded-circle mr-3"
                />
                <div>
                  <strong>suggested_user2</strong><br />
                  <small class="text-muted">Suggested User</small>
                </div>
                <button class="btn btn-primary btn-sm ml-auto">Follow</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12QG+XgnHsw1f6moyT+5U8hv/DB5yldPEn3UbZyZB2Fp4UOp"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
